<wicket:panel>
	<div class="container">

		<div wicket:id="feedback"></div>
		<div wicket:id="editCustomerPanelLabel"></div>
		<form wicket:id="editCustomerForm">
			<div class="form-group row">
				<div class="col-md-2">
					<label for="inputCustomerId" class="form-control-label">CustomerId</label>
					<input wicket:id="customerId" id="inputCustomerId" type="text"
						class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-2">
					<label for="inputFirstName" class="form-control-label">Firstname</label>
					<input wicket:id="firstName" id="inputFirstName" type="text"
						class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-2">
					<label for="inputLastName" class="form-control-label">Lastname</label>
					<input wicket:id="lastName" id="inputLastName" type="text"
						class="form-control">
				</div>
			</div>
			<input wicket:id="submitCustomer" type="submit"
				class="btn btn-primary" value="submit">
		</form>
	</div>
</wicket:panel>
