<html>
<head></head>
<wicket:panel>
	<div wicket:id="feedback"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-body">
						<form wicket:id="searchDeviceForm">
							<div class="form-group row">
								<div class="col-md-6">
									<label for="macField" class="form-control-label">MAC</label> <input
										wicket:id="mac" type="text" id="macField" class="form-control">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-6">
									<label for="snField" class="form-control-label">Serial</label>
									<input wicket:id="serial" type="text" id="snField"
										class="form-control">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-6">
									<label for="typeField" class="form-contro-label">Type</label> <select
										wicket:id="type" name="type" class="form-control"></select>
								</div>
							</div>
							<input wicket:id="submit" type="submit" class="btn btn-primary"
								value="search">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<table wicket:id="deviceDataTable"
			class="table table-hover table-borderless"></table>
	</div>
</wicket:panel>
</html>
