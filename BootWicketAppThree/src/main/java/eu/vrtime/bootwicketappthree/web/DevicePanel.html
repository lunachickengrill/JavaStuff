<html>
<head></head>
<wicket:panel>
	<div wicket:id="feedback"></div>
	<div>
		<form wicket:id="searchDeviceForm">
			<div class="form-group">
				<br />
				<label>MAC</label><br />
				<input wicket:id="mac" type="text" class="input-medium"> <br />
				<label>Serial</label><br />
				<input wicket:id="serial" type="text" class="input-medium">
				<br />
				<label>Type</label><br />
				<select wicket:id="type" name="type" class="input-medium"></select>
			</div>
			<input wicket:id="submit" type="submit" class="btn btn-default"
				value="search">

		</form>
	</div>

	<div>
		<table wicket:id="deviceDataTable"
			class="table table-bordered table-hover"></table>
	</div>
</wicket:panel>
</html>
