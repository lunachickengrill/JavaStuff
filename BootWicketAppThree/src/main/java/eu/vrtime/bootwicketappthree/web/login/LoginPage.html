<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div class="jumbotron text-center">
		<h1>Wicket App</h1>
	</div>
	<div class="container">

		<form wicket:id="form" class="form">
				<div class="form-group row">
					<div class="col-md-2">
						<label for="usernameField" class="form-control-label">Username</label>
						<input wicket:id="username" class="form-control" type="text" id="usernameField" placeholder="username">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-2">
						<label for="passwordField" class="form-control-label">Password</label>
						<input wicket:id="password" type="password" class="form-control" id="passwordField" placeholder="password">
					</div>
				</div>
				<input wicket:id="login" type="submit" class="btn btn-default" value="login">

		</form>
	</div>
</body>
</html>
