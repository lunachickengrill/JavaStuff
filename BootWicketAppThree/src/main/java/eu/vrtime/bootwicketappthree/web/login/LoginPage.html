<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="jumbotron text-center">
		<h1>Wicket App</h1>
	</div>
	<div class=container>
		<form wicket:id="form">
			<div class="form-row justify-content-center">
				<div class="form-group">
					<input wicket:id="username" type="text" class="form-control" placeholder="username">
					<input wicket:id="password"	type="password" class="form-control" placeholder="password">
					<input wicket:id="login" type="submit" class="btn btn-default" value="login">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
