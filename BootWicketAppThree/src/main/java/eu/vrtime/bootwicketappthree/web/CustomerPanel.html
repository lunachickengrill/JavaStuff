<html>
<head></head>
<wicket:panel>
	<div wicket:id="feedback"></div>
	<div>
		<form wicket:id="searchCustomerForm">
			<div class="form-group">
				<br/><label>CustomerId</label><br/><input wicket:id="customerId">
				<br/><label>Firstname</label><br/><input wicket:id="firstName">
				<br/><label>Lastname</label><br/><input wicket:id="lastName">
				<br/>
			</div>
			<div>
				<input wicket:id="submit" class="btn btn-default" type="submit"
					value="search">
			</div>
		</form>
	</div>
	
	<div class="col-md-12">
		<table class="table table-hover table-bordered">
			<th>CustomerID</th>
			<th>Firstname</th>
			<th>Lastname</th>
			<tr wicket:id=customerList>
				<td><span wicket:id="customerId"></span></td>
				<td><span wicket:id="firstName"></span></td>
				<td><span wicket:id="lastName"></span></td>
			</tr>
		</table>
	</div>
	
</wicket:panel>
</html>
