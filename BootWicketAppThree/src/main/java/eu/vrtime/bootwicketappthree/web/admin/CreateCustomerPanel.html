<wicket:panel>
	<div wicket:id="feedback"></div>
	<div class="container">
		<form wicket:id="createCustomerForm">
			<div class="form-group">
				<label for="inputCustomerId" class="col-sm-2 form-control-label">CustomerId</label>
				<input wicket:id="customerId" id="inputCustomerId" type="text"
					class="col-sm-10"> <label for="inputFirstName"
					class="col-sm-2 form-control-label">Firstname</label> <input
					wicket:id="firstName" id="inputFirstName" type="text"
					class="col-sm-10"> <label for="inputLastName"
					class="col-sm-2 form-control-label">Lastname</label> <input
					wicket:id="lastName" id="inputLastName" type="text"
					class="col-sm-10">
			</div>
		</form>
		<input wicket:id="submitCustomer" type="submit" class="btn btn-default" value="create">
	</div>
</wicket:panel>
