<html>
<head></head>
<wicket:panel>
	<div wicket:id="feedback">feedback</div>

		<form wicket:id="searchCustomerForm">

			<div class="form-group row">
				<div class="col-md-2">
					<label for="customerIdField" class="form-control-label">CustomerId</label>
					<input wicket:id="customerId" type="text" id="customerIdField" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-2">
					<label for="firstNameField" class="form-control-label">Firstname</label>
					<input wicket:id="firstName" type="text" id="firstNameField" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-2">
					<label for="lastNameField" class="form-control-label">Lastname</label>
					<input wicket:id="lastName" type="text" id="lastNameField"	class="form-control">
				</div>
			</div>
			<div>
				<input wicket:id="submit" class="btn btn-default" type="submit"	value="search">
			</div>
		</form>
		
		<span>
			<a href="#" class="btn btn-default" wicket:id="createCustomerLink">create</a>
		</span>

	
	<div class="container-fluid">
		<table class="table table-hover table-bordered">
			<th>CustomerID</th>
			<th>Firstname</th>
			<th>Lastname</th>
			<tr wicket:id=customerList>
				<td><span wicket:id="customerId"></span></td>
				<td><span wicket:id="firstName"></span></td>
				<td><span wicket:id="lastName"></span></td>
			</tr>
		</table>
	</div>
	<div wicket:id="modalWindow"></div>
</wicket:panel>
</html>
