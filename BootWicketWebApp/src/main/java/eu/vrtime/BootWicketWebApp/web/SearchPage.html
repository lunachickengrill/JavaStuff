<wicket:extend>
	<div class="well">
		<div class="well" wicket:id="searchPageLabel">text replaced</div>
		<form wicket:id="searchForm">
			<div class="well">
				<fieldset>
					<div class="well">
						<label>customerId</label><br />
						<input wicket:id="customerId" type="text" title="enter customerId here"><br />
						<label>Firstname</label><br/>
						<input wicket:id="firstName" type="text" title="enter firstname here"><br/>
						<label>Lastname</label><br/>
						<input wicket:id="lastName" type="text" title="enter lastname here"><br/>
						<label>email</label><br />
						<input wicket:id="email" type="text" title="enter email here"><br />
					</div>
				</fieldset>
				<input wicket:id="submit" type="submit" value="search">
			</div>
		</form>
		<div wicket:id="createCustomerWindow"></div>
		<a wicket:id="createCustomer">create</a>		
	</div>
</wicket:extend>
