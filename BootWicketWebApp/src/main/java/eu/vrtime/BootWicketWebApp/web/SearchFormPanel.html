<wicket:panel>
	<h3 wicket:id="searchFormLabel">text replaced by label</h3>
	<form wicket:id="searchForm">
		<fieldset>
			<div class="well">
				<label>customerId</label><br />
				<input wicket:id="customerId" type="text" title="enter customer id here"><br/>
				<label>email</label><br />
				<input wicket:id="email" type="text" title="enter email address here"><br/>
			</div>
		</fieldset>
		<input wicket:id="searchButton" type="submit" value="search">
	</form>
</wicket:panel>
