	<div wicket:id="feedback"></div>
	<div wicket:id="createCustomerPanelLabel"></div>

			<label>CustomerId</label><br /> <input wicket:id="customerId"><br />
			<label>FirstName</label><br /> <input wicket:id="firstName"><br />

		</div>
		<div>
			<br /> <input class="btn btn-default" wicket:id="createCustomer"
				type="submit" value="create">
		</div>
	</form>

</wicket:panel>
