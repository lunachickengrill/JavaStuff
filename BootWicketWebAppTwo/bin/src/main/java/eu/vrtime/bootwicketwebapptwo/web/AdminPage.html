<wicket:extend>
	<div wicket:id="labelAdminPage"></div>
	<form wicket:id="form">
		<div class="form-group">
			<label>CustomerId</label><br /> <input wicket:id="customerId">
		</div>
		<div class="form-group">
			<label>Firstname</label><br /> <input wicket:id="firstName"><br />
		</div>
		<div class="form-group">
			<label>Lastname</label><br /> <input wicket:id="lastName"><br />
		</div>

		<br /> <input class="btn" wicket:id="submit" type="submit" value="search">
	</form>
	<span wicket:id="feedback">feedbackmessages will be put here</span>


		<div class="col-md-12">
			<table class="table table-hover table-bordered">
				<th>CustomerID</th>
				<th>Firstname</th>
				<th>Lastname</th>
				<tr wicket:id="listView">
					<td><span wicket:id="customerId"></span></td>
					<td><span wicket:id="firstName"></span></td>
					<td><span wicket:id="lastName"></span></td>
				</tr>
			</table>
		</div>

</wicket:extend>
